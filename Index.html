<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VBN GTag Modder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #333;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Welcome to VBN GTag Modder</h1>
    <p>Use this tool to mod Gorilla Tag on your Quest 2.</p>
    <button id="enable-adb">Enable ADB Debugging</button>
    <input type="file" id="mod-file" accept=".mod">
    <button id="upload-mod">Upload Mod</button>

    <script>
        document.getElementById('enable-adb').onclick = function() {
            alert('ADB Debugging enabled! Follow the on-screen instructions on your device.');
            // Here you can add instructions or redirect to a guide.
        };

        document.getElementById('upload-mod').onclick = function() {
            const modFileInput = document.getElementById('mod-file');
            if (modFileInput.files.length === 0) {
                alert('Please select a mod file to upload.');
                return;
            }
            alert('Mod file uploaded! Make sure your app is connected.');
            // Implement further logic for handling the uploaded file.
        };
    </script>
</body>
</html>
